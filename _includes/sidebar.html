<div class="sidebar">
  <div class="sidebar-content">
    <div class="sidebar-tag-list">
      <ul>
      {% for tag in site.tags %}
        {% assign t = tag | first %}
        {% assign posts = tag | last %}
        <li class="tag-link"><a id={{t | downcase | replace:" ","-" }} href={{ "/tag/" | append: t | append: "/" | prepend: site.baseurl }}>{{ t | capitalize_all }}</a></li>
      {% endfor %}
      <li class="home-link hidden"><a href="{{ "/" | prepend: site.baseurl }}">All Tags</a></li>
      </ul>
      
    </div>
    <div class="sidebar-notice">
      <p>This is a site for the Livestock Statics Archive @adatalab</p>
    </div>
    <div class="sidebar-title">
        <a href="{{ "/" | prepend: site.baseurl }}">
          <h1 class="sidebar-title-h1">adatalab</h1>
          <img class="sidebar-title-image" src="{{ "/img/alab-ci.png" | prepend: site.baseurl }}" alt="">
          
        </a>
        
    </div>
  </div>
</div>
